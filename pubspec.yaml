name: freelance_platform_ui
description: The user interface of a freelance platform

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  bloc: ^8.0.3
  bottom_navy_bar: ^6.0.0
  cached_network_image: ^3.2.0
  change_app_package_name: ^1.0.0
  cupertino_icons: ^1.0.2
  d_chart: ^0.0.4
  equatable: ^2.0.3
  file_picker: ^4.6.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_screenutil: ^5.5.3+2
  flutter_svg: ^1.1.1+1
  google_fonts: ^3.0.1
  image_picker: ^0.8.5+3
  introduction_screen: ^3.0.2
  provider: ^6.0.2
  remixicon: ^1.0.0
  shared_preferences: ^2.0.15
  shimmer: ^2.0.0
  expandable: ^5.0.1
  getwidget: ^3.0.1
  go_router: ^4.2.7

dev_dependencies:

  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
